<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="kode1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Sidebar -->
<input type="checkbox" id="toggleSidebarCheckbox" class="toggle-checkbox">
<div id="sidebar" class="sidebar">
    <label for="toggleSidebarCheckbox" class="btn toggle-btn close-btn">
        <i class="fa fa-angle-double-left"></i> 
    </label>
    <div class="logo">
        <img src="Frame 40792-6.png" class="profile-img" alt="Profile Image">
        <div class="profile-info">
            <span class="profile-text">Admin</span>
            <span class="profile-email">admin@gmail.com</span>
        </div>
    </div>
    <a href="#" class="active"><i class="fa fa-home"></i> Helperlog</a>
    <a href="#"><i class="fa fa-user"></i> Helperfind</a>
    <a href="#"><i class="fa fa-user"></i> Helperassist</a>
</div>

<!-- Hamburger Menu for Opening Sidebar -->
<label for="toggleSidebarCheckbox" class="btn toggle-btn open-btn" style="background-color: #0d47a1;">
    <i class="fa fa-bars"></i> <!-- Hamburger icon -->
</label>
<!-- Content -->
<div class="content">
    <h2><i class="fa fa-arrow-left"></i> Pengajuan Kontrak</h2>
    <p>Selamat datang di dashboard Helperlog.</p>
</div>

</body>
</html>
